<!doctype html>
<html>
  <head>
    <title>Synth App</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <script defer src="bundle.js"></script>
  </head>
  <body>

    <div class="container">
      <h2>Synth App</h2>      

      <div class="oscillator">
        <label for="attack">Attack</label>
        <input type="range" min="0.05", max="5" value="0.1" step="0.1" name="attack" id="attack">

        <label for="decay">Decay</label>
        <input type="range" min="0.05", max="3" value="0.2" step="0.01" name="decay" id="decay">

        <label for="sustain">Sustain</label>
        <input type="range" min="0", max="1" value="1" step="0.05" name="sustain" id="sustain">

        <label for="release">Release</label>
        <input type="range" min="0.05", max="10" value="0.01" name="release" id="release">

        <div class="waveform">
          <label for="sine">Sine</label>
          <input type="radio" id="sine" name="waveform" value="sine" checked>

          <label for="square">Square</label>
          <input type="radio" id="square" name="waveform" value="square">

          <label for="triangle">Triangle</label>
          <input type="radio" id="triangle" name="waveform" value="triangle">

          <label for="noise">Sawtooth</label>
          <input type="radio" id="sawtooth" name="waveform" value="sawtooth">
        </div>

        <label for="volume">Volume</label>
        <input type="range" min="0", max="1" value="0.5", step="0.01" name="volume" id="volume">

      </div>

      <div id="keyboard"></div>

    </div>

  </body>
</html>
